---

- name: enable routing
  lineinfile:
    create: yes
    dest: /etc/sysctl.conf
    line: net.inet.ip.forwarding=1
  notify: enable routing

- name: configure pf
  copy:
    src: pf.conf
    dest: /etc/pf.conf
    mode: 0600
  notify: reload pf

- name: configure interfaces
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0600
  with_items:
    - src: hostname.em0
      dest: /etc/hostname.em0
    - src: hostname.em1
      dest: /etc/hostname.em1
  notify: enable interfaces
