---

- name: configure ntpd
  copy:
    dest: /etc/ntpd.conf
    src: ntpd.conf
  notify: restart ntpd

- name: enable ntpd
  service:
    enabled: yes
    name: ntpd
    state: started

- name: disallow root login
  lineinfile:
    dest: /etc/ssh/sshd_config
    line: PermitRootLogin no
    regexp: PermitRootLogin
    state: present
  notify: restart sshd

- name: disallow password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    line: PasswordAuthentication no
    regexp: PasswordAuthentication
    state: present
  notify: restart sshd

- name: configure installurl
  copy:
    dest: /etc/installurl
    content: https://fastly.cdn.openbsd.org/pub/OpenBSD

- name: install common packages
  openbsd_pkg:
    name: "{{ item }}"
    state: present
  with_items:
    - ansible

- name: create user
  user:
    append: yes
    name: "{{ user }}"
    state: present

- name: add ssh keys
  authorized_key:
    exclusive: yes
    key: ssh-rsa 
    manage_dir: yes
    state: present
    user: "{{ user }}"

- name: configure doas
  lineinfile:
    create: yes
    dest: /etc/doas.conf
    line: "permit nopass {{ user }}"
    mode: 0600
